<ngb-carousel [interval]="2000" class="mt-3" [showNavigationArrows]="false" [showNavigationIndicators]="false">
  <ng-template ngbSlide *ngFor="let image of images">

    <div class="carousel-wrapper">
      <img src="assets/{{image.name}}" [alt]="image.caption">
      <div class="caption">{{image.caption}}</div>
    </div>
  </ng-template>
</ngb-carousel>
