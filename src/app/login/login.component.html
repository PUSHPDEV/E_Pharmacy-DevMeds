<div class="container mt-5">
    <div class="card p-4 ">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <!-- <input class="form-control" type="text" ngModel name="userName" id="userName" placeholder="Username"
                required="">
            <input class="form-control mt-3" type="text" ngModel name="userPassword" id="userPassword"
                placeholder="Userpassword" required="">
            <input type="submit" class="btn btn-outline-primary mt-3 form-control rounded-2" value="Login"> -->




            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Username</mat-label>
                <input matInput ngModel name="userName" id="userName" placeholder="Username">
                <!-- <mat-hint>Username</mat-hint> -->
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Password</mat-label>
                <input type="text" matInput ngModel name="userPassword" id="userPassword" placeholder="Password">
                <!-- <mat-hint>Password</mat-hint> -->
            </mat-form-field>

            <button class="w-100" type="submit" mat-raised-button color="primary">Login</button>
        </form>
    </div>
    <div class="text-center">
        <br>
        <button class="w-20" mat-raised-button type="button" (click)="registerUser()">Create an account</button>
    </div>

</div>
